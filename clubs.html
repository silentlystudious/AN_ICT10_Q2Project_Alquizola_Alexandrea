<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" type="text/css" href="clubs.css">
    <title>School Clubs</title>
</head>

<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand" target="_self">
                <img class="img-responsive" src="obmc.png" style="max-width: 100px; width: 35px;"> OB Montessori
                Center
            </a>

            <button class="navbar-toggler" type="button" aria-controls="navbarNav" aria-expanded="false"
                data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav navbar-center ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" target="_self">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="grades.html" target="_self">Grade Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="clubs.html" target="_self">School Clubs</a>
                    </li>
                </ul>
                <ul class="navbar-nav navbar-center navbar-expand-lg ms-auto">
                    <div class="navbar-search">
                        <input type="search" placeholder="Search for..." name="search">
                        <button>Input</button>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    <br>

    <!-- OVERVIEW -->
    <div class="container mb-5">
        <h1 id="heading"></h1>
        <hr class="thick mt-3">
        <h4 id="subheading" class="mt-2 mb-2"></h4>

        <!-- CLUB SELECTION -->
        <select class="container col-12 mt-1 mb-4" name="club" id="club">
            <option value="Varsity">Boys' Basketball Varsity</option>
            <option value="COCC">Cadet Officer Candidate Course</option>
            <option value="CommArts">Communication Arts Club</option>
            <option value="Glee">Glee Club</option>
            <option value="Band">Marching Band</option>
            <option value="Math">Math Guild</option>
            <option value="Science">Science Club</option>
            <option value="SS">Social Studies Club</option>
        </select>

        <!-- SHOW CLUB INFORMATION BUTTON -->
        <div class="col-12 mb-4">
            <button class="btn" py-click="club_information">Show Club Information</button>
        </div>
        <br>

        <!-- CLUB INFORMATION BOX -->
        <div class="container information">
            <h5 id="name"></h5>
            <p id="information"></p>
        </div>
        <br>
    </div>

    <!-- FOOTER -->
    <div class="col-12 container-fluid footer">
        <br>
        <p>Project by Alexandrea Alquizola, Grade 10 - Ruby</p>
        <p>All Rights Reserved, December 2025.</p>
    </div>

    <!--PYTHON SCRIPT-->
    <script type="py" src="clubs.py"></script>
</body>

</html>
